<template>
    <lightning-card title="Lista de Produtos" icon-name="standard:product">
        <lightning-button variant="brand" label="Novo" onclick={handleNew}></lightning-button>
        <lightning-datatable
            key-field="Id"
            data={produtos}
            columns={columns}
            hide-checkbox-column
            show-row-number-column
            onrowaction={handleRowAction}
            onrowclick={handleRowClick}>
        </lightning-datatable>
    </lightning-card>
    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleClose}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium">{modalTitle}</h2>
                </header>
                <div class="slds-modal__body">
                    <c-produto-record-form record-id={selectedRecordId} onload={handleFormLoad}></c-produto-record-form>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button variant="neutral" label="Cancel" onclick={handleClose}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
